   <!-- En tillbaka till mannen, som uttrycker att han kommit med perfekt timing, och ber honom vänta hos gruppen bredvid.
      Väl där viskar dem till honom om att vara uppmärksam, då det här kommer bli något speciellt. Han ska hämta samma paket, och de berättar var det finns, men vänta på deras signal.
      En kvinna närmar sig bordet, och de ger En signalen.
      En följer hänvisningarna, som leder till ett ombytesrum. Paketet är där, men det är inslaget i presentpapper, snöre och en bukett blommor.
      En servitörskostym finns också där, med en lapp som vidare instruerar En att byta om till den. Nyckeln till belöningen finns i fickan.
      På väg tillbaka hör En muntra tjut, surrande, och skratt från bordet. En lämnar över presenten, och anar kvinnans förvåning när mannen tar paketet och buketten, säger klart inövade ord, och träder ner på ena knät.
      Strax därpå brister hela salen brister ut i en applåd och jubel. En rycks förstås med och applåderar med dem.
      En fortsätter i sin roll som servitör att lämna gruppen åt sitt firande, går tillbaka till ombytesrummet, låser upp skåpet, där hen finner en kostym och ett kuvert.
      Kuvertet är prytt med texten "Tack för din tillit", och inuti vilar kontaktuppgifter till dem båda, och en lapp lydande "Det är något din vän delar, men ni måste förstå att Imperiet och Riket saknar".
   -->

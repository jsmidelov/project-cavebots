      Quest A kommer En i kontakt med en karl som med sin längd och muskelbyggnad upplevs som lite skrämmande, och med hög och klar stämma säger någonting (han introducerar sig som projektledare för en legitim firma i Skärgårdsstaden, men det förstår inte En).

      En anar oråd, men eftersom de verkligen behöver en kontakt bland dessa kostymer och pengar på hand nickar han instämmande.
      Utan konstigheter finner han paketet liggande ensamt i gränden mellan två byggnader, och lämnar det tillbaka.

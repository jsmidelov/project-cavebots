    <!-- A och B behöver introducera Skärgårdstaden, dess teman, berättelse och karaktärer.
      Eftersom det lättaste sättet att beskriva det här är "subversion av Cyberpunk", kanske den ska bygga upp och antyda en typisk Cyberpunk-berättelse,
         men efter en plot twist mynna ut i något mycker mer "wholesome".

      Quest A kommer man i kontakt med en karl som med sin längd och muskelbyggnad upplevs som lite skrämmande, och introducerar sig som projektledare för en legitim firma i Skärgårdsstaden.
      Han noterar att En är okänd i lägret, och ber henom därför hämta ett paket, som han ber en att inte öppna, inte fråga vad det är, och försöka hämta utan att någon ser hen hämta det. I gengäld kan han betala rikligt.
      En anar oråd, men eftersom de verkligen behöver en bra kontakt och pengar på hand går han med på det.
      Utan konstigheter finner han paketet liggande ensamt i gränden mellan två byggnader, och lämnar det tillbaka.
      Väl tillbaka tackar mannen henom för insatsen, betalar tillbaka, och uppmuntrar honom komma tillbaka för löning han sent ska glömma.
   
      Quest B komer En tillbaka till mannen, som uttrycker att han kommit med perfekt timing, och ber honom vänta hos gruppen bredvid.
      Väl där viskar dem till honom om att vara uppmärksam, då det här kommer bli något speciellt. Han ska hämta samma paket, och de berättar var det finns, men vänta på deras signal.
      En kvinna närmar sig bordet, och de ger En signalen.
      En följer hänvisningarna, som leder till ett ombytesrum. Paketet är där, men det är inslaget i presentpapper, snöre och en bukett blommor.
      En servitörskostym finns också där, med en lapp som vidare instruerar En att byta om till den. Nyckeln till belöningen finns i fickan.
      På väg tillbaka hör En muntra tjut, surrande, och skratt från bordet. En lämnar över presenten, och anar kvinnans förvåning när mannen tar paketet och buketten, säger klart inövade ord, och träder ner på ena knät.
      Kvinnan svarar med vad nu än Skärgårdsstadens ord för Ja är, och hela salen brister ut i en applåd och jubel. En rycks förstås med och applåderar med dem.
      En fortsätter i sin roll som servitör att lämna gruppen åt sitt firande, går tillbaka till ombytesrummet, låser upp skåpet, där hen finner en kostym och ett kuvert.
      Kuvertet är prytt med texten "Tack för din tillit", och inuti vilar kontaktuppgifter till de båda, och en lapp lydande "Det är något din vän delar, men ni måste förstå att Imperiet och Riket saknar".

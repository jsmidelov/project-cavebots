   och föreslås vara där för att dela ut fler flygblad och heja fram deras kandidat.
   Eftersom En nu förstår språket svarar En att det vore ett nöje, och ställer gärna upp mot på begäran att få ställa några frågor efteråt.

   Medan En och fröken kampanjar skymtar Temperantia förbi, som bär snarlika gul-vita kampanjkläder.
   Tem ger en stöttande jest, och visar en kort stunds överraskning att Tem är där, och vandrar vidare medan deras internradio förmedlar "En, ett sant nöje att äntligen se dig igen! Jag beklagar att vårt möte inte kunde bli mer genuint. Möt mig efter debatten, så kan vi prata mer där."
   
   Av debatten får En insikt i att valet är nära, och handlar mycket om inställningar till konflikten.
   Samma vit-lila figur dyker också upp igen, och de två hittar varandra trots sina förmodat olika åsikter (den vit-lila vet ju inte hur lite En vet vad hen gör).
   
   Efter debatten lyckas En komma fram till Tem. Tem förmedlar att han hålla en professionell mask, men låter En börjar förklara situationen.
   En knapp diskussion senare rycks Tem iväg av jobbet, och bjuder över internradion över hela gänget till Ständerna för att prata mer utförligt där.
